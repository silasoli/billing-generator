<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/styles/request-amouts.css">
    <title>Solicitar valores</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <form id="form-amouts" class="container">
        <h3 class="mb-4 mt-3 d-flex justify-content-center">Digite os dados do faturamento</h3>
        <section>
            <div>
                <h5 class="d-flex justify-content-center">Intervalo</h5>
            </div>
            <div class="interval-div">
                <label for="initial-interval" class="form-label">Inicio:</label>
                <input type="text" class="form-control" id="initial-interval" name="initial-interval" placeholder="janeiro/0000">
            </div>
            <div class="interval-div">
                <label for="final-interval" class="form-label">Fim:</label>
                <input type="text" class="form-control" id="final-interval" name="final-interval" placeholder="dezembro/0000">
            </div>
        </section>

        <section>
             <div class="mb-3">
                 <h5 class="mb-3 mt-3 d-flex justify-content-center">Valores</h5>
             </div>
             <div class="mb-3">
                 <label for="billing-total" class="form-label"> Faturamento bruto total:</label>
                 <input type="text" class="form-control" id="billing-total" name="billing-total" placeholder="10.000,00">
             </div>
        </section>
        <button id="send-form" type="submit" class="btn btn-primary">Enviar</button>
    </form>


    <footer class="footer mt-auto py-3 bg-dark footer">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="../assets/scripts/request-amounts.js"></script>
</body>

</html>
